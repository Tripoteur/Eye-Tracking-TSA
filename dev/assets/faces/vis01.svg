<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" class="interactive-face" data-face="1">
  <defs>
    <style>
      .face-zone { cursor: pointer; transition: all 0.3s ease; }
      .face-zone:hover { opacity: 0.8; filter: brightness(1.1); }
      .face-zone.active { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
      .head-zone { fill: #FFD4A3; }
      .eye-zone { fill: #2C1810; }
      .mouth-zone { fill: none; stroke: #2C1810; stroke-width: 3; stroke-linecap: round; }
      .hair { fill: #8B4513; }
      .eyebrow { fill: none; stroke: #2C1810; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Cheveux -->
  <ellipse class="hair" cx="100" cy="70" rx="65" ry="55"/>
  
  <!-- TÃªte (zone interactive) -->
  <circle class="face-zone head-zone" data-zone="tete" cx="100" cy="120" r="60"/>
  
  <!-- Oreilles -->
  <ellipse class="head-zone" cx="45" cy="120" rx="12" ry="18"/>
  <ellipse class="head-zone" cx="155" cy="120" rx="12" ry="18"/>
  
  <!-- Sourcils -->
  <path class="eyebrow" d="M 65 100 Q 75 95 85 100"/>
  <path class="eyebrow" d="M 115 100 Q 125 95 135 100"/>
  
  <!-- Yeux (zones interactives) -->
  <g class="face-zone eye-zone" data-zone="yeux">
    <ellipse cx="75" cy="115" rx="8" ry="10"/>
    <ellipse cx="125" cy="115" rx="8" ry="10"/>
    <!-- Reflets -->
    <circle fill="white" cx="77" cy="113" r="3"/>
    <circle fill="white" cx="127" cy="113" r="3"/>
  </g>
  
  <!-- Nez -->
  <ellipse fill="#FFB380" cx="100" cy="130" rx="8" ry="12"/>
  
  <!-- Bouche (zone interactive) -->
  <path class="face-zone mouth-zone" data-zone="bouche" d="M 80 150 Q 100 160 120 150"/>
  
  <!-- Cou -->
  <rect class="head-zone" x="85" y="175" width="30" height="25" rx="5"/>
</svg>
