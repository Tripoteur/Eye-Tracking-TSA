<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" class="interactive-face" data-face="4">
  <defs>
    <style>
      .face-zone { cursor: pointer; transition: all 0.3s ease; }
      .face-zone:hover { opacity: 0.8; filter: brightness(1.1); }
      .face-zone.active { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
      .head-zone { fill: #FFDAB9; }
      .eye-zone { fill: #5B8C5A; }
      .mouth-zone { fill: none; stroke: #2C1810; stroke-width: 3; stroke-linecap: round; }
      .hair { fill: #B8860B; }
      .eyebrow { fill: none; stroke: #2C1810; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Cheveux mi-longs -->
  <ellipse class="hair" cx="100" cy="72" rx="66" ry="56"/>
  <path class="hair" d="M 40 95 Q 35 115 38 135 L 42 135 Q 40 115 43 95 Z"/>
  <path class="hair" d="M 160 95 Q 165 115 162 135 L 158 135 Q 160 115 157 95 Z"/>
  <rect class="hair" x="70" y="50" width="60" height="30" rx="8"/>
  
  <!-- TÃªte (zone interactive) -->
  <circle class="face-zone head-zone" data-zone="tete" cx="100" cy="124" r="60"/>
  
  <!-- Oreilles -->
  <ellipse class="head-zone" cx="45" cy="124" rx="11" ry="17"/>
  <ellipse class="head-zone" cx="155" cy="124" rx="11" ry="17"/>
  
  <!-- Sourcils neutres -->
  <path class="eyebrow" d="M 66 106 Q 76 104 86 106"/>
  <path class="eyebrow" d="M 114 106 Q 124 104 134 106"/>
  
  <!-- Yeux (zones interactives) -->
  <g class="face-zone eye-zone" data-zone="yeux">
    <ellipse cx="76" cy="121" rx="8" ry="10"/>
    <ellipse cx="124" cy="121" rx="8" ry="10"/>
    <!-- Reflets -->
    <circle fill="white" cx="78" cy="119" r="2.8"/>
    <circle fill="white" cx="126" cy="119" r="2.8"/>
  </g>
  
  <!-- Nez -->
  <ellipse fill="#F0C9A6" cx="100" cy="136" rx="8" ry="12"/>
  
  <!-- Bouche neutre (zone interactive) -->
  <path class="face-zone mouth-zone" data-zone="bouche" d="M 81 155 Q 100 158 119 155"/>
  
  <!-- Cou -->
  <rect class="head-zone" x="86" y="179" width="28" height="24" rx="5"/>
</svg>
