<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" class="interactive-face" data-face="3">
  <defs>
    <style>
      .face-zone { cursor: pointer; transition: all 0.3s ease; }
      .face-zone:hover { opacity: 0.8; filter: brightness(1.1); }
      .face-zone.active { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
      .head-zone { fill: #E8B896; }
      .eye-zone { fill: #4A3428; }
      .mouth-zone { fill: none; stroke: #2C1810; stroke-width: 3; stroke-linecap: round; }
      .hair { fill: #2C1810; }
      .eyebrow { fill: none; stroke: #2C1810; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Cheveux bouclés -->
  <ellipse class="hair" cx="100" cy="68" rx="68" ry="58"/>
  <circle class="hair" cx="60" cy="75" r="18"/>
  <circle class="hair" cx="140" cy="75" r="18"/>
  <circle class="hair" cx="75" cy="60" r="15"/>
  <circle class="hair" cx="125" cy="60" r="15"/>
  
  <!-- Tête (zone interactive) -->
  <circle class="face-zone head-zone" data-zone="tete" cx="100" cy="122" r="62"/>
  
  <!-- Oreilles -->
  <ellipse class="head-zone" cx="43" cy="122" rx="13" ry="19"/>
  <ellipse class="head-zone" cx="157" cy="122" rx="13" ry="19"/>
  
  <!-- Sourcils expressifs -->
  <path class="eyebrow" d="M 64 102 Q 74 98 84 102"/>
  <path class="eyebrow" d="M 116 102 Q 126 98 136 102"/>
  
  <!-- Yeux (zones interactives) -->
  <g class="face-zone eye-zone" data-zone="yeux">
    <ellipse cx="74" cy="118" rx="9" ry="11"/>
    <ellipse cx="126" cy="118" rx="9" ry="11"/>
    <!-- Reflets -->
    <circle fill="white" cx="76" cy="116" r="3"/>
    <circle fill="white" cx="128" cy="116" r="3"/>
  </g>
  
  <!-- Nez -->
  <ellipse fill="#D4A080" cx="100" cy="133" rx="9" ry="13"/>
  
  <!-- Bouche joyeuse (zone interactive) -->
  <path class="face-zone mouth-zone" data-zone="bouche" d="M 78 153 Q 100 168 122 153"/>
  <path class="mouth-zone" d="M 85 158 Q 100 165 115 158" stroke-width="2"/>
  
  <!-- Cou -->
  <rect class="head-zone" x="83" y="180" width="34" height="26" rx="6"/>
</svg>
