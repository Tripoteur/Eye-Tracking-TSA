<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" class="interactive-face" data-face="2">
  <defs>
    <style>
      .face-zone { cursor: pointer; transition: all 0.3s ease; }
      .face-zone:hover { opacity: 0.8; filter: brightness(1.1); }
      .face-zone.active { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6)); }
      .head-zone { fill: #F4C2A0; }
      .eye-zone { fill: #1A5F3F; }
      .mouth-zone { fill: none; stroke: #2C1810; stroke-width: 3; stroke-linecap: round; }
      .hair { fill: #654321; }
      .eyebrow { fill: none; stroke: #2C1810; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Cheveux longs -->
  <ellipse class="hair" cx="100" cy="75" rx="70" ry="60"/>
  <path class="hair" d="M 35 100 Q 30 140 40 180 L 45 180 Q 38 140 40 100 Z"/>
  <path class="hair" d="M 165 100 Q 170 140 160 180 L 155 180 Q 162 140 160 100 Z"/>
  
  <!-- TÃªte (zone interactive) -->
  <circle class="face-zone head-zone" data-zone="tete" cx="100" cy="125" r="58"/>
  
  <!-- Oreilles -->
  <ellipse class="head-zone" cx="48" cy="125" rx="10" ry="16"/>
  <ellipse class="head-zone" cx="152" cy="125" rx="10" ry="16"/>
  
  <!-- Sourcils -->
  <path class="eyebrow" d="M 68 105 Q 78 102 88 105"/>
  <path class="eyebrow" d="M 112 105 Q 122 102 132 105"/>
  
  <!-- Yeux (zones interactives) -->
  <g class="face-zone eye-zone" data-zone="yeux">
    <ellipse cx="78" cy="120" rx="7" ry="9"/>
    <ellipse cx="122" cy="120" rx="7" ry="9"/>
    <!-- Reflets -->
    <circle fill="white" cx="80" cy="118" r="2.5"/>
    <circle fill="white" cx="124" cy="118" r="2.5"/>
  </g>
  
  <!-- Nez -->
  <ellipse fill="#E8A87C" cx="100" cy="135" rx="7" ry="11"/>
  
  <!-- Bouche souriante (zone interactive) -->
  <path class="face-zone mouth-zone" data-zone="bouche" d="M 82 152 Q 100 165 118 152"/>
  
  <!-- Cou -->
  <rect class="head-zone" x="87" y="178" width="26" height="22" rx="4"/>
</svg>
