<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Latence - Stopwatch/chronometer -->
  <circle cx="24" cy="26" r="16" stroke="#5B8FA3" stroke-width="2.5" fill="none"/>
  <!-- Top button -->
  <rect x="22" y="8" width="4" height="4" rx="1" fill="#5B8FA3"/>
  <line x1="24" y1="8" x2="24" y2="12" stroke="#5B8FA3" stroke-width="2"/>
  <!-- Hand pointing to start -->
  <path d="M24 26 L24 14" stroke="#E07A5F" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Time markers -->
  <circle cx="24" cy="12" r="1.5" fill="#5B8FA3"/>
  <circle cx="38" cy="26" r="1.5" fill="#5B8FA3"/>
  <circle cx="24" cy="40" r="1.5" fill="#5B8FA3"/>
  <circle cx="10" cy="26" r="1.5" fill="#5B8FA3"/>
</svg>
