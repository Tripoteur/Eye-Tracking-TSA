<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eye-tracking demonstration animation -->
  <defs>
    <!-- Gradient for face -->
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5D1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5B8FA3;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Glow effect for fixation points -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F8F9FA"/>
  
  <!-- Stylized face -->
  <ellipse cx="300" cy="200" rx="120" ry="150" fill="url(#faceGradient)" stroke="#5B8FA3" stroke-width="2"/>
  
  <!-- Head zone (highlighted area) -->
  <ellipse cx="300" cy="160" rx="100" ry="80" fill="#83C5BE" opacity="0.15" stroke="#83C5BE" stroke-width="1.5" stroke-dasharray="5,5"/>
  <text x="300" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#3D6B7D" font-weight="600">Zone: Tête</text>
  
  <!-- Eyes zone -->
  <g id="eyes-zone">
    <!-- Left eye -->
    <ellipse cx="270" cy="180" rx="20" ry="12" fill="white" stroke="#5B8FA3" stroke-width="2"/>
    <circle cx="270" cy="180" r="8" fill="#3D6B7D"/>
    <circle cx="272" cy="178" r="3" fill="white"/>
    
    <!-- Right eye -->
    <ellipse cx="330" cy="180" rx="20" ry="12" fill="white" stroke="#5B8FA3" stroke-width="2"/>
    <circle cx="330" cy="180" r="8" fill="#3D6B7D"/>
    <circle cx="332" cy="178" r="3" fill="white"/>
    
    <!-- Eyes zone highlight -->
    <rect x="250" y="165" width="100" height="30" rx="15" fill="#E07A5F" opacity="0.15" stroke="#E07A5F" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="300" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#3D6B7D" font-weight="600">Zone: Yeux</text>
  </g>
  
  <!-- Mouth zone -->
  <g id="mouth-zone">
    <path d="M 270 230 Q 300 245 330 230" stroke="#5B8FA3" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <rect x="260" y="220" width="80" height="30" rx="15" fill="#F4D35E" opacity="0.15" stroke="#F4D35E" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="300" y="265" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#3D6B7D" font-weight="600">Zone: Bouche</text>
  </g>
  
  <!-- Gaze path (animated) -->
  <g id="gaze-path">
    <path d="M 450 50 L 330 180 L 270 180 L 300 230 L 330 180" 
          stroke="#E07A5F" 
          stroke-width="2" 
          fill="none" 
          stroke-dasharray="5,5"
          opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Fixation points (animated) -->
  <g id="fixations">
    <!-- Fixation 1 - Right eye -->
    <circle cx="330" cy="180" r="8" fill="none" stroke="#E07A5F" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Fixation 2 - Left eye -->
    <circle cx="270" cy="180" r="8" fill="none" stroke="#E07A5F" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Fixation 3 - Mouth -->
    <circle cx="300" cy="230" r="8" fill="none" stroke="#E07A5F" stroke-width="2" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(420, 280)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="white" stroke="#5B8FA3" stroke-width="1.5"/>
    <text x="10" y="20" font-family="Inter, sans-serif" font-size="14" fill="#3D6B7D" font-weight="700">Légende</text>
    
    <circle cx="20" cy="40" r="5" fill="#E07A5F" opacity="0.6"/>
    <text x="35" y="45" font-family="Inter, sans-serif" font-size="11" fill="#495057">Parcours du regard</text>
    
    <circle cx="20" cy="60" r="5" fill="none" stroke="#E07A5F" stroke-width="2"/>
    <text x="35" y="65" font-family="Inter, sans-serif" font-size="11" fill="#495057">Points de fixation</text>
    
    <rect x="15" y="75" width="10" height="10" fill="#83C5BE" opacity="0.3" stroke="#83C5BE" stroke-dasharray="2,2"/>
    <text x="35" y="85" font-family="Inter, sans-serif" font-size="11" fill="#495057">Zones d'intérêt</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#3D6B7D" font-weight="700">
    Fonctionnement de l'Eye-Tracking
  </text>
</svg>
